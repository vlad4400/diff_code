<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var i = 0;
        var X = 159;
        var subX = Math.sqrt(X);
        var x1 = Math.trunc(subX);
        var x2 = x1 + 1;
        while (x1 * x2 !== X) {
            i++;
            if ((x1 * x2) < X) {
                x2++;
            }
            else if ((x1 * x2) > X) {
                x1--;
            };
            console.log((x1 * x2) - X);
        }
        document.getElementById("demo").innerHTML = "ok" + "<br>subX=" + subX + "<br>x1=" + x1 + "<br>x2=" + x2 + "<br>i=" + i + "<br>sum=" + x1 * x2;
    </script>
    <br>it's work </body>
<!-->console.log((x1 * x2) - X);</!-->
</html>
